<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація - Планувальник відряджень</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(180deg, #E3EEFF 0%, #F3F8FF 100%) fixed;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-container p-5">
                    <h2 class="text-center mb-4">Планувальник відряджень</h2>
                    <div class="text-center mb-4">
                        <p class="lead">Увійдіть для продовження</p>
                    </div>
                    <div class="d-grid gap-3">
                        <button onclick="signInWithGoogle()" class="btn btn-lg btn-primary">
                            <i class="bi bi-google me-2"></i>
                            Увійти через Google
                        </button>
                        <button onclick="signInWithMicrosoft()" class="btn btn-lg btn-secondary">
                            <i class="bi bi-microsoft me-2"></i>
                            Увійти через Microsoft
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ssdjfcdgxlxcoidpndix.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNzZGpmY2RneGx4Y29pZHBuZGl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMTE1NDYsImV4cCI6MjA3MjU4NzU0Nn0.WHruUEls1-V418FducFudKI38HiPGbuNUyFAj_W-z2o';
        const baseUrl = 'https://zhatrus.github.io/security.app.github.io';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        async function signInWithGoogle() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${baseUrl}/index.html`,
                        skipBrowserRedirect: false
                    }
                });
                if (error) throw error;
            } catch (error) {
                console.error('Google auth error:', error);
                alert('Помилка авторизації через Google');
            }
        }

        async function signInWithMicrosoft() {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'azure',
                    options: {
                        redirectTo: `${baseUrl}/index.html`,
                        skipBrowserRedirect: false
                    }
                });
                if (error) throw error;
            } catch (error) {
                console.error('Microsoft auth error:', error);
                alert('Помилка авторизації через Microsoft');
            }
        }

        // Перевіряємо сесію при завантаженні
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = `${baseUrl}/index.html`;
            }
        });
    </script>
</body>
</html>
