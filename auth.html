<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація - Планувальник відряджень</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box text-center">
            <h2 class="mb-4">Авторизація</h2>
            <div class="d-grid gap-3">
                <button onclick="auth.signInWithGoogle()" class="btn btn-lg btn-primary">
                    <i class="bi bi-google me-2"></i>
                    Увійти через Google
                </button>
                <button onclick="auth.signInWithMicrosoft()" class="btn btn-lg btn-secondary">
                    <i class="bi bi-microsoft me-2"></i>
                    Увійти через Microsoft
                </button>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        window.onload = function() {
            auth.initialize().then(session => {
                if (session) {
                    window.location.href = 'index.html';
                }
            });
        };
    </script>
</body>
</html>
